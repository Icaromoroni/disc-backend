<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Filmes</title>
</head>
<body>
    <h1>Ap Filmes</h1>
    <h2>Nove filme</h2>
    <form action="#" id="form-filmes">
        <input type="text" id="nome" placeholder="Nome do Filme">
        <input type="text" id="genero" placeholder="Gênero do Filme">
        <input type="text" id="ano" placeholder="Ano do Filme">
        <input type="text" id="duracao" placeholder="Duração(min)">

        <input type="submit" value="Adicionar Filme">
    </form>

    <h2>Filmes Cadastrados</h2>
    <ul id="list-filmes"></ul>
    
</body>
</html>
