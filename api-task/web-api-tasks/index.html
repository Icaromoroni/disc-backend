<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
    <title>Pagina Tarefa</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="header">Minhas Tarefas</h1>
        <div class="row">
            <h2>Nova Tarefa</h2>
            <form action="#" method="POST" id="form-tasks">
                <input type="text" id="descricao" placeholder="Descrição da tarefa">
                <input type="text" id="responsavel" placeholder="Nome do responsável">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Nível
                    </button>
                    <ul class="dropdown-menu">
                    <li><input type="radio" name="nivel" value="1"> <label for="1">1</label></li>
                    <li><input type="radio" name="nivel" value="3"> <label for="3">3</label></li>
                    <li><input type="radio" name="nivel" value="5"> <label for="5">5</label></li>
                    <li><input type="radio" name="nivel" value="8"> <label for="8">8</label></li>
                    </ul>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Prioridade
                    </button>
                    <ul class="dropdown-menu">
                    <li><label for="1"><input type="radio" name="prioridade" value="1">1</label></li>
                    <li><label for="2"><input type="radio" name="prioridade" value="2">2</label></li>
                    <li><label for="3"><input type="radio" name="prioridade" value="3">3</label></label></li>
                    </ul>
                </div>
                <input type="submit" value="Adicionar Tarefa" class="btn btn-success">                
            </form>
            <h2>Tarefas Cadastradas</h2>
            <footer>rodapé</footer>
        </div>
    </div>
    
</body>
</html>
