<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
    <title>Página Tarefa</title>
</head>
<body>
    <div class="container-fluid">
        
        <nav class="navbar navbar-expand-sm navbar-dark header">
            <div class="container-fluid">
              <h3>Minhas Tarefas</h3>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
                <form class="d-flex" id="form-pesquisa" method="GET">
                  <input class="form-control me-2" type="text" placeholder="Procurar tarefa">
                  <button class="btn btn-primary" type="button">Pesquisar</button>
                </form>
            </div>
        </nav>
        <div class="row">
            <h2 class="t-nova">Crie sua Tarefa</h2>
            <form action="#" method="POST" id="form-tarefa">
                <label for="descricao" id="label">Descrição da tarefa:</label>
                <input class="form-control" type="text" id="descricao" name="descricao" placeholder="Descrição da tarefa" required>
                <label for="descricao" id="label">Responsável pela tarefa:</label>
                <input class="form-control" type="text" id="responsavel" name="responsavel" placeholder="Nome do responsável" required>
                <label for="nivel" id="label">Escolha o nível:</label>
                <select class="form-control" id="nivel" name="nivel">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                </select>
                <label for="prioridade" id="label">Escolha a prioridade:</label>
                <select class="form-control" id="prioridade" name="prioridade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" value="Adicionar Tarefa" class="btn btn-success" id="btn-adicionar">                
            </form>
            <div class="border-dotted"></div>
            <h2 class="t-cadastrada">Tarefas Cadastradas</h2>
            <ul id="lista-tarefa">

            </ul>
        </div>
        <footer>rodapé</footer>
    </div>
    
</body>
</html>
